<!DOCTYPE html>
<html>
<head>
  <title>navAssist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #3498db;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3498db;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>navAssist</h1>
  <select id="modelSelect">
    <option value="llama3.2">llama3.2</option>    
    <option value="qwen2.5:latest">qwen2.5:latest</option>
    <option value="my-dolphin-mistral-nemo:latest">my-dolphin-mistral-nemo:latest</option>
    <option value="gemma2">gemma2</option>
    <option value="phi3.5">phi3.5</option>
  </select>
  <div>
    <span>Enable navAssist</span>
    <label class="switch">
      <input type="checkbox" id="powerToggle">
      <span class="slider"></span>
    </label>
  </div>
  <button id="reloadExtension">Reload Extension</button>
  <script src="popup.js"></script>
</body>
</html>
